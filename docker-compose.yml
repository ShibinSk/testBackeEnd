version: '3.8'

services:
  my-backend-app:
    build:
      context: .
      dockerfile: Dockerfile # Points to your backend's Dockerfile
    ports:
      - "3000:3000" # Expose the backend port directly for local testing/debugging
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx # Assuming your nginx.conf and Nginx Dockerfile are in a subdirectory named 'nginx'
      dockerfile: Dockerfile
    ports:
      - "80:80" # Map port 80 on your host to Nginx's port 80
    depends_on:
      - my-backend-app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge